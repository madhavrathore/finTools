<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name ="viewport">
        <title>EMI Calculator</title>
        <link rel="icon" href="#">
        <link rel="stylesheet" href="../styles/emiCalculator.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    </head>

    <body ng-app="emiCalculator" >
            <div class="card align-center main-container"  ng-controller="emiCalculatorController" >
                <div class="header">
                    <h3>
                    <center>
                       <span>
                           EMI Calculator
                        </span> 
                    </center>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 calculator">
                            <form>
                                <div class="form-group">
                                    <label for="loanAmount">Loan Amount </label>
                                    <input type="number" class="form-control col-md-9" id="valueA" name="loanAmount" ng-value="{{100000}}" ng-change="calculateEmi();drawChart()" ng-model="loanAmount" />
                                </div>
                                <div class="form-group">
                                    <label for="interestRate">Rate Of Interest</label>
                                    <input type="number" class="form-control col-md-9" id="valueB" name="interestRate" ng-value="{{8.5}}" ng-change="calculateEmi()" ng-model="interestRate" />
                                </div>
                                <div class="form-group">
                                    <label for="loanPeriod">Loan Period</label>
                                    <input type="number" class="form-control col-md-9" id="valueC" name="loanPeriod" ng-value="{{10}}" ng-change="calculateEmi()" ng-model="loanPeriod" />
                                </div>
                            </form>
                        <div class="row">
                            <div class="col-md-6 col-sm-5">
                                <label for="principalAmount">Principal Amount</label>
                                <p>
                                <span>
                                        {{loanAmount | currency:"₹"}}
                                </span>
                                </p>
                            </div>
                            <div class="col-md-5 col-sm-5">
                                <label for="totalAmount">Total Amount</label>
                                <p>
                                    <span>
                                        {{totalAmountVal}}
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-5">
                                <label for="monthlyEMI">Monthly EMI</label>
                                <p>
                                    <span>
                                        {{monthlyEMI | currency:"₹"}} 
                                    </span>
                                </p>
                            </div>
                            <div class="col-md-6 col-sm-5">
                                <label for="emi">EMI</label>
                                <p>
                                    <span>
                                        <span>{{EMI | currency:"₹"}}</span>
                                    </span>
                                </p>
                            </div>
                        </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <canvas id="chart" width="931" height="931" style="display: block; height: 355px; width: 355px;" class="chartjsRender"></canvas>
                        </div>
                </div>
            </div>
    </body>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"> </script>
        <!-- <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> -->
        <script src="../scripts/js/emiCalculator.js"></script>
</html>
